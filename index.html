<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <form>
      <div class="form-row col-md-6">
        <div class="form-group"> <label for="taskInput">Task</label>
          <input type="text" class="form-control" id="taskInput" placeholder="Enter your task">
          <small id="emailHelp" class="form-text text-muted">Tasks will be saved in localStorage</small>
        </div>
        <div class="form-group col-md-6">
          <label for="calendar">Deadline</label>
          <input type="date" class="form-control date" id="calendar">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btnAddTask">Add</button>
      <button type="button" class="btn btn-primary" id="btnRmvTask">Remove</button>
      <button type="button" class="btn btn-primary" id="btnDoneTask">Done</button>
    </form>
    <!-- // создать фильтры: сделанные задачи, запланированные на завтра, на неделю, все, не сделанные -->
    <h3>All taks:</h3>
    <ol id="list-all"></ol>
    <h3>For tomorrow:</h3>
    <ul id="list-tomorrow"></ul>
    <h3>For Next Week:</h3>
    <ul id="list-week"></ul>
    <h3>Done tasks:</h3>
    <ul id="list-done"></ul>
    <ul id="list-todo"></ul>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
